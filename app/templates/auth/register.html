{% extends "base.html" %}
{% from 'macros/form.html' import base, btn %}

{% block app_content %}
  <section class="auth">
    <h1 class="main__title">{{ _('Registration') }}</h1>
    
    <form class="form" action="" method="post">
      {{ form.hidden_tag() }}
      {{ base(form.username) }}
      {{ base(form.email) }}
      {{ base(form.password) }}
      {{ base(form.password2) }}
      {{ btn(form.submit) }}
    </form>
  </section>
{% endblock %}
