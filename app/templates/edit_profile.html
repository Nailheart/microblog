{% extends "base.html" %}
{% from 'macros/form.html' import base, textarea, btn %}

{% block content %}
  <h1 class="main__title">{{ _('Edit Profile') }}</h1>

  <form class="form" action="" method="post">
    {{ form.hidden_tag() }}
    {{ base(form.username) }}
    {{ textarea(form.about_me) }}
    {{ btn(form.submit) }}
  </form>
{% endblock %}
