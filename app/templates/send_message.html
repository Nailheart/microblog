{% extends "base.html" %}
{% from 'macros/form.html' import textarea, btn %}

{% block content %}
  <h1 class="main__title">{{ _('Send Message to %(recipient)s', recipient=recipient) }}</h1>
  
  <form class="form" action="" method="post">
    {{ form.hidden_tag() }}
    {{ textarea(form.message) }}
    {{ btn(form.submit) }}
  </form>
{% endblock %}
